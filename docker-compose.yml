services:
  mongo:
    image: 'mongo'
    container_name: 'mongo'
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  redis:
    image: 'redis:alpine'
    container_name: 'redis'
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - ./redis-data:/data

volumes:
  mongo-data:
  redis-data:
